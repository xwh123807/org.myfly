<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>${pageInfo.title} - ${pageInfo.subTitle}</title>

<meta name="description" content="overview &amp; stats" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<!-- bootstrap & fontawesome -->
<link rel="stylesheet" th:href="@{${webresPath}assets/css/bootstrap.min.css}"

<link rel="stylesheet" th:href="@{/assets/font-awesome/4.0.3/css/font-awesome.min.css}"
	href="${webresPath}assets/font-awesome/4.0.3/css/font-awesome.min.css" />

<!-- page specific plugin styles -->

<!-- text fonts -->
<!--
		<link rel="stylesheet" href="${webresPath}assets/fonts/fonts.googleapis.com.css" />
	-->

<!-- ace styles -->
<link rel="stylesheet"
	href="${webresPath}assets/css/ace.min.css" />

<!--[if lte IE 9]>
			<link rel="stylesheet" href="${webresPath}assets/css/ace-part2.min.css" />
		<![endif]-->
<link rel="stylesheet"
	href="${webresPath}assets/css/ace-skins.min.css" />
<link rel="stylesheet"
	href="${webresPath}assets/css/ace-rtl.min.css" />

<!--[if lte IE 9]>
		  <link rel="stylesheet" href="${webresPath}assets/css/ace-ie.min.css" />
		<![endif]-->

<!-- inline styles related to this page -->
<link rel="stylesheet"
	href="${webresPath}assets/css/select2/select2.css">
<link rel="stylesheet"
	href="${webresPath}assets/css/datepicker.css">
<link rel="stylesheet"
	href="${webresPath}assets/css/bootstrap-timepicker.css">
<link rel="stylesheet"
	href="${webresPath}assets/css/bootstrap-datetimepicker.css">

<link rel="stylesheet"
	href="${webresPath}assets/css/dataTable/dataTables.bootstrap.css">
<link rel="stylesheet"
	href="${webresPath}assets/css/dataTable/responsive.bootstrap.min.css">

<!-- ace settings handler -->
<script src="${webresPath}assets/js/jquery.min.js"></script>
<script src="${webresPath}assets/js/ace-extra.min.js"></script>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<!--[if lte IE 8]>
		<script src="${webresPath}assets/js/html5shiv.js"></script>
		<script src="${webresPath}assets/js/respond.min.js"></script>
		<![endif]-->
</head>

<body class="no-skin">
	<div class="main-container" id="main-container">
		<div class="page-content">
			#parse(${pageInfo.template})
		</div>
		<!-- /.main-content -->
	</div>
	<!-- /.main-container -->

	<!-- basic scripts -->

	<!--[if IE]>
<script src="${webresPath}assets/js/jquery-1.11.0.min.js"></script>
<![endif]-->

	<!--[if !IE]> -->
	<script type="text/javascript">
		window.jQuery
				|| document
						.write("<script src='${webresPath}assets/js/jquery.min.js'>"
								+ "<"+"/script>");
	</script>

	<!-- <![endif]-->

	<!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='${webresPath}assets/js/jquery1x.min.js'>"+"<"+"/script>");
</script>
<![endif]-->
	<script type="text/javascript">
		if ('ontouchstart' in document.documentElement)
			document
					.write("<script src='${webresPath}assets/js/jquery.mobile.custom.min.js'>"
							+ "<"+"/script>");
	</script>
	<script src="${webresPath}assets/js/bootstrap.min.js"></script>
	<!-- page specific plugin scripts -->
	
		<!-- INPUT控件 -->
	<script src="${webresPath}assets/js/select2/select2.min.js"></script>
	<script src="${webresPath}assets/js/date-time/moment.min.js"></script>
	<script
		src="${webresPath}assets/js/date-time/bootstrap-datepicker.min.js"></script>

	<script
		src="${webresPath}assets/js/date-time/bootstrap-datetimepicker.min.js"></script>
	<script
		src="${webresPath}assets/js/jquery.maskedinput.min.js"></script>
	<script src="${webresPath}assets/js/jquery.validate.min.js"></script>

	<!-- 表格控件 -->
	<script
		src="${webresPath}assets/js/dataTable/jquery.dataTables.min.js"></script>
	<script
		src="${webresPath}assets/js/dataTable/dataTables.bootstrap.min.js"></script>
	<script
		src="${webresPath}assets/js/dataTable/dataTables.responsive.js"></script>
	<script
		src="${webresPath}assets/js/dataTable/responsive.bootstrap.js"></script>

	<!-- inline scripts related to this page -->
	#foreach ($script in $pageInfo.scripts)
	<script src="${webresPath}${script}"></script>
	#end
	<script src="${webresPath}js/myflyapp.js"></script>
	<script src="${webresPath}js/myflybind.js"></script>
	<script>
		bindAll("#main-container");
